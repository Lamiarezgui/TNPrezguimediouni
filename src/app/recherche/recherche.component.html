<h2 class="text-center text-danger">Liste Articles</h2>
  <h3 class="text-success">Search by name</h3>
  <div class="active-pink-3 active-pink-4 mb-4">
  <input class="form-control" type="text" placeholder="Recherche par nom" [(ngModel)]="name" aria-label="Search">
  </div>
  <div class="container">
  <ul class="list-group" >
  <ng-container *ngFor="let p of mesproduit" >
  <li class="list-group-item" *ngIf=" p.name.toUpperCase().indexOf(name.toUpperCase())!=-1" >
  <div>
  <img [src]="p.image" >
  <ul>
  <li > <span class="text-info">ID:</span> {{p.id}}</li>
  <li> <span class="text-info">Marque:</span>{{p.lib}}</li>
  <li> <span class="text-info">Name :</span>{{p.name}}</li>
  <li> <span class="text-info">Prix:</span>{{p.prix}}dt</li>
  </ul>
  </div>
  <hr>
  </li>
  </ng-container>
  </ul>
  </div>
