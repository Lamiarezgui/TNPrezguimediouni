<head>
    <title>Awesome Search Box</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
<h2 class="text-center text-danger">Liste Articles</h2>
  
  <div class="container h-100">
      <div class="d-flex justify-content-center h-100">
        <div class="searchbar">
          <input class="search_input" type="text" name="" placeholder="Search Name..." [(ngModel)]="name" >
          <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
        </div>
      </div>
    </div>

    <div class="container h-100">
        <div class="d-flex justify-content-center h-100">
          <div class="searchbar">
            <input class="search_input" type="text" name="" placeholder="Search Price..."  [(ngModel)]="prix" >
            <a href="#" class="search_icon"><i class="fas fa-search"></i></a>
          </div>
        </div>
      </div>


  <div class="container">
  <ul class="list-group" >
  <ng-container *ngFor="let p of mesproduit" >
    <li class="list-group-item" class="bgl" *ngIf="p.prix>=prix && p.name.toUpperCase().indexOf(name.toUpperCase())!=-1" > 
       <div>
  <img [src]="p.image" >
  <ul>
  <li > <span class="text-info">ID:</span> {{p.id}}</li>
  <li> <span class="text-info">Marque:</span>{{p.lib}}</li>
  <li> <span class="text-info">Name :</span>{{p.name}}</li>
  <li> <span class="text-info">Prix:</span>{{p.prix}}dt</li>
  </ul>
  </div>
  <hr>
  </li>
  </ng-container>

  </ul>
  </div>
