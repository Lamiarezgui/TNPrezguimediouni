<html>
        <head>
        <title>Log in </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
      </head>
<body>

<div class="container">
	<div class="d-flex justify-content-center h-100">
        <div class="card">
             <div class="card-header">
                <h3>Sign In</h3>
              </div>
             <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="onAfficher(f)" > 
                            <div class="input-group form-group">
                                    <div class="input-group-prepend">
                                            <span class="input-group-text">
                                                    <i class="	fas fa-user-circle"></i>
                                            </span>
                                        </div>
                                        <input type="text" class="form-control" name="user" ngModel required pattern="[A-Z][a-zA-Z]+" #user="ngModel" /> 
                            </div>
                            <div *ngIf="user.errors?.pattern && user.dirty" class="alert alert-danger">
                                    user a un format incorrect
                                   </div>
                                   <div [hidden]="!user.errors?.required || user.pristine"
                                   class="alert alert-danger">
                                   user est un champ obligatoire
                                   </div>
                                   <div class="input-group form-group">
                                        <div class="input-group-prepend">
                                                <span class="input-group-text">
                                                        <i class="fa fa-key"></i>
                                                </span>
                                            </div>
                                            <input type="password" class="form-control" name="password" ngModel required pattern="[a-z]+" minlength="9"  #password="ngModel" /> 
                                </div>
                                <div *ngIf="password.errors?.pattern  && password.errors?.minlength && password.dirty" class="alert alert-danger">
                                        password a un format incorrect
                                       </div>
                                       
                                       <div [hidden]="!password.errors?.required || password.errors?.minlength || password.pristine" class="alert alert-danger">
                                            password est un champ obligatoire de 9 caract√®res
                                       </div>
                        
                        <div class="form-group">
                            <button   class="btn float-right login_btn" >Login</button>
                        </div>
                    </form>
          </div>
                        
                        
        </div>
    </div>
</div>
</body>
</html>
