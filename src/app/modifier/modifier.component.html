<app-menu></app-menu>
<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" ></span>
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Modifier un Produit</h3>
          </div>
          <div class="card-body">
          <div class="form-group">
                <label>identifiant original</label>
                <input type="text" [(ngModel)]="ido"  placeholder="obligatoire"  class="form-control rounded-0" >
              </div>
              <div [hidden] ="!submitted" class="alert alert-danger">
              {{message}}
              </div>
              <div class="form-group">
                <label>Identifiant</label>
                <input type="text" [(ngModel)]="id"    class="form-control rounded-0" >
              </div>
              <div class="form-group">
                <label>Marque</label>
                <input type="text" [(ngModel)]="lib"  class="form-control rounded-0"  >
              </div>
              <div class="form-group">
                <label>Name</label>
                <input type="text" [(ngModel)]="name"  class="form-control rounded-0" >
              </div>
              <div class="form-group">
                <label>photo lien</label>
                <input type="text" [(ngModel)]="image"  class="form-control rounded-0" >
              </div>
              <div class="form-group">
                <label>prix</label>
                <input type="text" [(ngModel)]="prix"  class="form-control rounded-0" >
              </div>
              <div class="form-group">
                <label>Solde</label>
                <input type="text" [(ngModel)]="def"   placeholder="True or False" class="form-control rounded-0" >
              </div>
              <button type="button"  class="btn btn-warning float-right" (click)="editerProduit()">Editer</button>
              <button type="button"  class="btn btn-danger " (click)="versProduit()" >Annuler</button>
              
          </div>
        </div>
      </div>
